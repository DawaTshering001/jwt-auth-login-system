<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Management Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      transition: background 0.5s ease;
      color: #333;
    }

    body.dark {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
    }

    .dashboard {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    body.dark .dashboard {
      background: #2b2b2b;
      color: #eee;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #welcomeMsg {
      margin-top: 10px;
      font-size: 18px;
      font-weight: 500;
      animation: fadeIn 0.8s ease-in-out;
    }

    .profile-info, .event-form, .event-list {
      margin-top: 20px;
    }

    .event-form input, .event-form textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .event-form button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      background: #27ae60;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
    }

    .event-form button:hover {
      background: #1e8449;
    }

    .event-item {
      background: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    body.dark .event-item {
      background: #3a3a3a;
    }

    .deleteBtn {
      background: #e74c3c;
      border: none;
      padding: 5px 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .deleteBtn:hover {
      background: #c0392b;
    }

    #clock {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    #logoutBtn, #themeBtn {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    #themeBtn {
      background: #f39c12;
      margin-right: 10px;
    }

    #logoutBtn {
      background: #3498db;
    }

    #themeBtn:hover { background: #d68910; }
    #logoutBtn:hover { background: #2980b9; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2 id="welcomeTitle">Welcome to Your Event Dashboard</h2>
    <p id="welcomeMsg">Loading your profile...</p>

    <div class="profile-info" id="profileInfo" style="display:none;">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
    </div>

    <div id="clock">ðŸ•’ Loading time...</div>

    <!-- Event Form -->
    <div class="event-form">
      <h3>Create New Event</h3>
      <input type="text" id="eventTitle" placeholder="Event Title" />
      <textarea id="eventDesc" placeholder="Event Description"></textarea>
      <input type="date" id="eventDate" />
      <button id="addEventBtn">âž• Add Event</button>
    </div>

    <!-- Event List -->
    <div class="event-list" id="eventList">
      <h3>Your Events</h3>
      <div id="eventsContainer"></div>
    </div>

    <div style="margin-top: 30px;">
      <button id="themeBtn">ðŸŒ— Toggle Theme</button>
      <button id="logoutBtn">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    // Load user profile
    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('You are not logged in!');
        window.location.href = 'index.html';
        return;
      }

      try {
        const res = await fetch('http://localhost:4000/profile', {
          headers: { Authorization: `Bearer ${token}` },
        });
        const data = await res.json();

        if (res.ok && data.user) {
          document.getElementById('welcomeMsg').textContent =
            `ðŸ‘‹ Hello, ${data.user.username}! Glad to see you again.`;
          document.getElementById('username').textContent = data.user.username;
          document.getElementById('email').textContent = data.user.email;
          document.getElementById('profileInfo').style.display = 'block';
        } else {
          alert('Session expired. Please login again.');
          localStorage.removeItem('token');
          window.location.href = 'index.html';
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Digital Clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = `ðŸ•’ ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Theme Toggle
    const themeBtn = document.getElementById('themeBtn');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      themeBtn.textContent = document.body.classList.contains('dark')
        ? 'â˜€ï¸ Light Mode'
        : 'ðŸŒ— Dark Mode';
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });

    // Event Management
    let events = JSON.parse(localStorage.getItem('events') || '[]');

    function renderEvents() {
      const container = document.getElementById('eventsContainer');
      container.innerHTML = '';
      if(events.length === 0){
        container.innerHTML = "<p>No events yet!</p>";
      }
      events.forEach((event, idx) => {
        const div = document.createElement('div');
        div.className = 'event-item';
        div.innerHTML = `
          <div>
            <strong>${event.title}</strong> <br />
            ${event.desc} <br />
            <small>${event.date}</small>
          </div>
          <button class="deleteBtn" onclick="deleteEvent(${idx})">ðŸ—‘ Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function addEvent() {
      const title = document.getElementById('eventTitle').value.trim();
      const desc = document.getElementById('eventDesc').value.trim();
      const date = document.getElementById('eventDate').value;

      if(!title || !desc || !date){
        alert('Please fill all fields!');
        return;
      }

      events.push({ title, desc, date });
      localStorage.setItem('events', JSON.stringify(events));
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventDesc').value = '';
      document.getElementById('eventDate').value = '';
      renderEvents();
    }

    function deleteEvent(idx){
      if(confirm('Are you sure to delete this event?')){
        events.splice(idx, 1);
        localStorage.setItem('events', JSON.stringify(events));
        renderEvents();
      }
    }

    document.getElementById('addEventBtn').addEventListener('click', addEvent);

    // Initialize
    loadProfile();
    renderEvents();
  </script>
</body>
</html>
